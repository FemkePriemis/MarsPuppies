name: Build and deploy a container to an Azure Web App

env:
  AZURE_WEBAPP_NAME: CAMP  # set this to the name of your Azure Web App

on:
  push:
    branches: [ "Dev" ]
  workflow_dispatch:

permissions:
  contents: read

jobs:
  push_to_docker_registry:
   # needs: build_and_test
    name: Push Docker image to Docker Hub
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: docker login
      env:
        DOCKER_USER: ${{secrets.DOCKERHUB_USERNAME}}
        DOCKER_PASSWORD: ${{secrets.DOCKERHUB_PASSWORD}}
      uses: docker/login-action@v2
      with:
        username: $DOCKER_USER
        password: $DOCKER_PASSWORD
        logout: true
    - name: Build FollowingService Image
      run: docker build . --file PuppyAPI/Dockerfile --tag Gaico1608/PuppyAPI:latest
    - name: Push FollowingService Image
      run: docker push Gaico1608/PuppyAPI:latest
  
  deploy:
    permissions:
      contents: none
    runs-on: ubuntu-latest
    needs: push_to_docker_registry
    environment:
      name: 'Development'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
      - name: Lowercase the repo name and username
        run: echo "REPO=${GITHUB_REPOSITORY,,}" >>${GITHUB_ENV}

      - name: Deploy to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v2
        with:
          app-name: ${{ env.AZURE_WEBAPP_NAME }}
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
          images: 'ghcr.io/${{ env.REPO }}:${{ github.sha }}'
